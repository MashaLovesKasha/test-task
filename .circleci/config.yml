version: 2.1

orbs:
  python: circleci/python@1.2.1
  allure: ayte/allure@0.1.3

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      # - python/load-cache
      - python/install-packages:
          pkg-manager: pip
      # - python/save-cache
      - run:
          command: pytest
          name: Test
  report:
    docker:
      - image: openjdk:15
    steps:
      - run:
          name: Allure archive download
          command: >-
            curl -L https://github.com/allure-framework/allure2/releases/download/2.13.7/allure-2.13.7.tgz -o
            /tmp/allure.tgz
      - run:
          name: Archive extraction
          command: tar  -C /tmp/ -xf /tmp/allure.tgz
      - run:
          name: Allure report generation
          command: |
            /tmp/allure-2.13.7/bin/allure generate \
              --report-dir allure-report \
              allure-results
      - store_artifacts:
            path: allure-results/
            destination: allure

workflows:
  main:
    jobs:
      - build-and-test
      - report:
          requires:
            - build-and-test