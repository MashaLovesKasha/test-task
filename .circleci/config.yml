version: 2.1

orbs:
  python: circleci/python@1.2.1
  allure: ayte/allure@0.1.3

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      # - python/load-cache
      - python/install-packages:
          pkg-manager: pip
      # - python/save-cache
      - run:
          command: pytest
          name: Test
  report:
    docker:
      - image: openjdk:15-slim
    steps:
      - allure/install
      - allure/report

#      - store_artifacts:
#          path: allure-results/
#          destination: allure

workflows:
  main:
    jobs:
      - build-and-test
      - report